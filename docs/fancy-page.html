<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto+Slab&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #efece3;
            font-size: 130%;
        }
        h1, h2 {
            font-family: 'Raleway', sans-serif;
            font-weight: normal;
        }
        p, ul {
            font-family: 'Roboto Slab', serif;
        }
        #container {
            background-color: white;
            border: 1px solid silver;
            border-radius: 8px;
            box-shadow: 10px 10px 41px 0px rgba(0,0,0,0.28);
            width: 450px;
            margin: 50px auto;
            padding: 40px;
        }
        a { color: #007bff; }
        a:visited { color: #4586cc; }
    </style>
  </head>
  <body>
    <div id="container">
        <h1>Hello, world!</h1>
        <p>Here is a very small and simple document.</p>
        <h2>Links I like:</h2>
        <ul>
            <li><a href="http://google.com/">Google</a></li>
            <li><a href="http://amazon.com/">Amazon</a></li>
            <li><a href="http://netflix.com">Netflix</a></li>
        </ul>
    </div>
  </body>
</html>
