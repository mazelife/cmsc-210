{% extends "base.html" %}
{% block title %}Cheese Listing {% endblock %}

{% block content %}
        <h1>Cheeses We Have</h1>
        <ul>
        {% for slug, name, country in cheeses %}
            <li><a href="{% url 'cheese_detail' slug %}">{{ name }}</a>, from {{ country }}</li>
        {% endfor %}
        </ul>
{% endblock %}
