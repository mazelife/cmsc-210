<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheeses We Have</title>
</head>
<body>
    <h1>Cheeses We Have</h1>
    <ul>
    {% for cheese in cheeses %}
        <li><a href="{% url 'cheese_detail' cheese.url_name %}">{{ cheese.name }}</a>, from {{ cheese.country }}</li>
    {% endfor %}
    </ul>
</body>
</html>
